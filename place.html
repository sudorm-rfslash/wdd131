<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Dynamic Web Fundamentals - Kyler Evans</title>
  <meta name="description"
    content="A page about a place/country - Japan. WDD 131 - Dynamic Web Fundamentals - Kyler Evans.">
  <meta name="author" content="Kyler Evans">
  <link rel="stylesheet" href="styles/place.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="scripts/place.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
</head>

<body>
  <header>
    <h1>Japan</h1>
  </header>
  <picture class="picture">
    <source media="(max-width: 600px)" srcset="images/hero-small.webp">
    <img src="images/hero-large.webp" alt="Hero Image">
  </picture>
  <div class="data">
    <h2>Data</h2>
    <div class="container">
      <div class="row">
        <div class="label">Area:</div>
        <div class="value">145,937 sq mi</div>
      </div>
      <div class="row">
        <div class="label">Population:</div>
        <div class="value">123,970,000</div>
      </div>
      <div class="row">
        <div class="label">Capital:</div>
        <div class="value">Tokyo</div>
      </div>
      <div class="row">
        <div class="label">Languages:</div>
        <div class="value">Japanese</div>
      </div>
      <div class="row">
        <div class="label">Currency:</div>
        <div class="value">Japanese Yen ¥ (JPY)</div>
      </div>
      <div class="row">
        <div class="label">Time Zone:</div>
        <div class="value">UTC+9</div>
      </div>
      <div class="row">
        <div class="label">Calling Code:</div>
        <div class="value">+81</div>
      </div>
      <div class="row">
        <div class="label">Internet TLD:</div>
        <div class="value">.jp</div>
      </div>
    </div>
  </div>

  <div class="weather">
    <h2>Weather</h2>
    <div class="container">
      <div class="row">
        <div class="label">Temperature:</div>
        <div class="value">45°F</div>
      </div>
      <div class="row">
        <div class="label">Conditions:</div>
        <div class="value">Cloudy</div>
      </div>
      <div class="row">
        <div class="label">Wind:</div>
        <div class="value">10 mph</div>
      </div>
      <div class="row">
        <div class="label">Wind Chill:</div>
        <div class="value" id="windChill"></div>
      </div>

    </div>
  </div>
  <footer>
    <p>©️<span id="currentyear"></span> ⚡ Kyler Evans ⚡ USA</p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
